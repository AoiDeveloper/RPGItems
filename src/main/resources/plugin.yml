name: RPGItems
main: com.aoideveloper.rpg_items.RPGItems
version: 1.0
api-version: 1.16
commands:
  rpgitems:
    description: RPG Itemsについてのコマンドを実行できます。ヘルプ https://github.com/AoiDeveloper/RPGItems
    usage: |
        /<command> give <player> <itemId> <amount?> プレイヤーにアイテムを与えます。個数(amount)は指定しなくてもかまいません。
        /<command> descript <itemId> アイテムの説明を表示します。
        /<command> reload アイテムの設定をリロードします。
    permission: op